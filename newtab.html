<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <link rel="preload" href="NDOT-47.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop playsinline id="background-video" poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        <source id="video-source" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <div class="clock-container">
            <div id="clock"></div>
        </div>
        <div id="greeting"></div>
    </div>

    <div class="quote-container">
        <p id="quote"></p>
        <p id="quote-author"></p>
    </div>

    <div id="todo-container" style="display: none;">
        <h3>To-Do List</h3>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <ul id="todo-list"></ul>
    </div>

    <div class="focus-mode-overlay"></div>
    
    <div id="pomodoro-container" style="display: none;">
        <div class="circle-timer">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring-circle-bg" cx="150" cy="150" r="140"/>
                <circle class="progress-ring-circle" cx="150" cy="150" r="140"/>
            </svg>
            <div class="timer-content">
                <div id="pomodoro-timer">25:00</div>
                <div id="pomodoro-status">Focus Time</div>
                <div id="cycle-counter">Cycle: 1/2</div>
            </div>
        </div>
    </div>

    <audio id="timer-sound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTguNDUuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV"/>
    </audio>

    <button id="focus-mode-button" title="Toggle Focus Mode"></button>
    <button id="tikbot-button"></button>
    <button id="settings-button" title="Settings">⚙️</button>
    <div id="settings-panel" class="settings-panel">
        <div class="settings-content">
            <h3>Settings</h3>
            <div class="settings-section">
                <div class="setting-item">
                    <div class="setting-toggle-container">
                        <span class="toggle-label">12hrs</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="settings-clock-format" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">24hrs</span>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-toggle-container">
                        <span>Show Quotes</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="settings-show-quotes" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <!-- Add more settings items here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
